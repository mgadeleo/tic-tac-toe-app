<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
      div{
        border-style: solid;
        border-width: 0.5px;
      }
      #container{
        display: grid;
        width: 300px;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        border-style: solid;
        border-width: thin;
      }
      .active{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id='resetBtn' onclick='reset()'>Reset field</button>
    <script>
    //generateDivs function taken from a different app I built.

      function generateDivs(numberOfDivs){
        var total = numberOfDivs * numberOfDivs;
        var container = document.getElementById('container');
        for(var i = 0; i < total; i++){
          var newDiv = document.createElement('div');
          newDiv.classList.add('gridDiv');
          newDiv.setAttribute('id', i);
          container.appendChild(newDiv);
        }
      }

      generateDivs(3);

      var gridDivs = document.querySelector('div');
      var counter = 0;

      //add event listeners to all the grid squares for the user input.

      gridDivs.addEventListener("click", function(event){
        if(event.target.id !== 'container' && event.target.textContent == ''){
          if(counter % 2 === 0){
            event.target.textContent = 'X';
            counter++
          } else {
            event.target.textContent = 'O';
            counter++
          }
        }
      })

      //clears all grid squares of any input

      function reset(){
        var divsToClear = document.getElementsByClassName('gridDiv')
        Array.from(divsToClear).forEach(function(div){
          div.textContent = '';
        })
      }
    </script>
  </body>
</html>
